<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen : false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site d'informations sur le film Oppenheimer">
    <link rel="stylesheet" href="/src/style.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>Oppenheimer - Page d'accueil</title>
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="/public/img/OPPENHEIMER.svg" alt="Logo du site" class="header_logo">
        </a>
        <a href="./index.html">
            <p class="header__language">FR</p>
        </a>
        <button class="header__menu" aria-controls="mainNav" @click="menuIsOpen = true" x-bind:class="{ 'header__menu--hidden': menuIsOpen }">
            <img class="header__menu-btn" src="/public/img/menu-open.svg" alt="Boutton du menu">
        </button>
        <nav id="mainNav" x-show = "menuIsOpen" x-transition.duration.750ms class="menu">
            <button class="menu__button" aria-controls="mainNav" @click="menuIsOpen = false">
                <img class="menu__button-btn" src="/public/img/menu-closed.svg" alt="Croix pour fermer le menu">
            </button>
            <ul class="menu__pages">
                <li class="menu__obj"><a href="/fr/quote.html" class="menu__obj-lien">LA RÉPLIQUE</a></li>
                <li class="menu__obj"><a href="/fr/films.html" class="menu__obj-lien">LES FILMS</a></li>
                <li class="menu__obj"><a href="/fr/realisateur.html" class="menu__obj-lien">LE RÉALISATEUR</a></li>
                <li class="menu__obj"><a href="/fr/books.html" class="menu__obj-lien">LES LIVRES</a></li>
                <li class="menu__obj"><a href="/fr/music.html" class="menu__obj-lien">LA MUSIQUE</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
